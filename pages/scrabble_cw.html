<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scrabble Crossword Game - Challenge yourself in this word-building game">
    <title>Scrabble Crossword</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="game-container">
        <!-- Game Area -->
        <div class="game-area">
            <!--<div class="game-status" aria-live="polite">
                <p id="gameMessage" class="game-message"></p>
                <p id="turnIndicator" class="turn-indicator"></p>
            </div>-->

            <!-- ปุ่ม Menu and Dropdown-->
            <div id="menuBtn" class="menu-container">
                <button class="menu-btn" aria-label="Menu">
                    <i class='bx bx-menu'></i>
                </button>
                <div class="menu-dropdown">
                    <button id="continueBtn">Continue</button>
                    <button id="quitBtn">Quit</button>
                </div>
            </div>
            
            <!--  ตาราง Scrabble -->
            <div class="grid scrabble-grid" role="grid" aria-label="Scrabble Crossword Grid"></div>
            
            <!-- Letter Rack -->
            <div class="rack-container">
                <button id="shuffleBtn" class="rack-btn tooltip" aria-label="Shuffle Letters">
                    <i class="fa-solid fa-shuffle"></i>
                </button>
                
                <!-- Letters -->
                <div class="letter-rack" id="letter-rack" role="list" aria-label="Letter Rack"></div>

                <button id="refreshBtn" class="rack-btn tooltip" aria-label="Refresh Letters">
                    <i class="fa-solid fa-rotate-right"></i>
                </button>
                <button id="clearBtn" class="rack-btn tooltip" aria-label="Clear Board">
                    <i class='bx bxs-arrow-to-bottom'></i>
                </button>
            </div>

            <!-- ส่วนปุ่มควบคุม -->
            <div class="game-control">
                
            </div>
            <div class="action-buttons">
                <button id="resignBtn" class="game-btn" aria-label="Resign Game">Resign</button>
                <button id="skipBtn" class="game-btn" aria-label="Skip Turn">Skip</button>
                <button id="swapBtn" class="game-btn" aria-label="Swap Letters">Swap</button>
                <button id="submitBtn" class="game-btn primary" aria-label="Submit Word">Submit</button>
                </div>
            </div>
        </div>

        <!-- ข้อมูลผู้เล่น -->
        <aside class="player-info">
            <div class="player">
                <h2>Player</h2>
                <div class="stats">
                    <p>Score: <span id="playerScore" aria-live="polite">0</span></p>
                    <p>Time: <span id="playerTime" aria-live="polite">00:00</span></p>
                </div>
            </div>

            <div class="bot">
                <h2> Opponent</h2>
                <div class="stats">
                    <p>Score: <span id="botScore" aria-live="polite">0</span></p>
                    <p>Time: <span id="botTime" aria-live="polite">00:00</span></p>
                </div>
            </div>
        </aside>
    </div>

    <script src="../assets/js/game.js"></script>
</body>
</html>
